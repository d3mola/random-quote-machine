<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machiine</title>
    <!-- Importing fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Quicksand:300,700" rel="stylesheet">
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body  class="text-center container">
	<header>
  		<h1>Random Quote Generator</h1>
	</header>
	<div class="container-fluid quote-box">
		<div id="quote-text" class="">
			<blockquote>Don't believe everything you see on the internet
			</blockquote>
		</div>
		<div class="quote-author pull-right">
			<span id="author">- Unknown</span>
		</div><br><br>
		<div class="buttons">
			<button id="tweet", type="submit" class="btn pull-left">Tweet
			</button>
			<button id="new-quote", type="submit" class="btn pull-right">New Quote
			</button>
		</div>
	</div>			

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
